<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment</title>
</head>

<body>
    <div>
        <svg>
            <circle cx="50" cy="50" r="10" stroke="black" stroke-width="1" fill="red" />
        </svg>
        <iframe src="https://en.wikipedia.org/wiki/Rickrolling" height="400" width="800"></iframe>

        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><canvas id="myCanvas" width="300"
                height="300"></canvas></a>
        <script>
            let canvas = document.getElementById('myCanvas');
            let context = canvas.getContext('2d');

            context.strokeStyle = 'black';
            context.lineWidth = 5;

            context.beginPath();
            context.fillStyle = 'yellow';
            context.arc(150, 150, 100, 0, Math.PI * 2, true);
            context.fill();

        </script>

<audio controls>
    <source src="media/rickroll.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <video width="320" height="240" controls>
    <source src="media/rickroll.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

    </div>

</body>

</html>
