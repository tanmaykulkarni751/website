<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/methodtest.js" type="module"></script>
    <title>Method Test</title>
</head>
<body>
    <form id="form">
        <fieldset>
          <p>Form</p>
          <label for="id">Id:</label><br>
          <input name="id" id="editId" required /><br>
          <label for="article_name">Article Name:</label><br>
          <input name="article_name" id="editArticleName" required /><br>
          <label for="article_body">Article Body:</label><br>
          <textarea name="article_body" id="editArticleBody" required ></textarea><br><br>
          <label for="date">Date:</label><br>
          <select name="requestType" id="requestType">
            <option value="fetch">Fetch</option>
            <option value="XMLHttpRequest">XMLHttpRequest</option>
          </select>
          <output id="date"></output>
        </fieldset>
        <button type="button" id="getBtn">Get</button>
        <button type="button" id="postBtn">Post</button>
        <button type="button" id="putBtn">Put</button>
        <button type="button" id="deleteBtn">Delete</button>
      </form>
      <pre id=response></pre>
      <output id="responseXML"></output>
    </body>
</html>
