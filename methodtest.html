<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Test</title>
</head>
<body>
    <form id="form">
        <fieldset>
          <p>Form</p>
          <label for="id">Id:</label><br>
          <input name="id" id="editId" required /><br>
          <label for="article_name">Article Name:</label><br>
          <input name="article_name" id="editArticleName" required /><br>
          <label for="article_body">Article Body:</label><br>
          <textarea name="article_body" id="editArticleBody" required></textarea><br><br>
          <label for="date">Date:</label><br>
          <output id="date"></output>
        </fieldset>
        <button type="submit" id="postBtn">postBtn</button>
        <button type="submit" id="getBtn">getBtn</button>
        <button type="submit" id="putBtn">putBtn</button>
        <button type="submit" id="deleteBtn">deleteBtn</button>
      </form>
    </body>
</html>
