<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/methodtest.js" type="module"></script>
    <title>Method Test</title>
</head>
<body>
    <form id="form">
        <fieldset>
          <p>Form</p>
          <label for="id">Id:</label><br>
          <input name="id" id="editId"  /><br>
          <label for="article_name">Article Name:</label><br>
          <input name="article_name" id="editArticleName"  /><br>
          <label for="article_body">Article Body:</label><br>
          <textarea name="article_body" id="editArticleBody" ></textarea><br><br>
          <label for="date">Date:</label><br>
          <output id="date"></output>
        </fieldset>
        <button id="postBtn">postBtn</button>
        <button type="button" id="getBtn" onClick="foobar(this);">getBtn</button>
        <button id="putBtn">putBtn</button>
        <button id="deleteBtn">deleteBtn</button>
      </form>
      <pre id=response></pre>
    </body>
    <script>
        function foobar() {
    fetch("https://httpbin.org/get", {
        method: "GET"
      })
      .catch(() => {
        console.log("Fail zone");
      })
      .then((res) => {
        if (res.ok) {
          res.json().then((json) => {
            document.getElementById("response").innerHTML = JSON.stringify(json, null, 2);
          });
        } else {
          console.log("error", res);
        }
      });
  }
  
    </script>
</html>
